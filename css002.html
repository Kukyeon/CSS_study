<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1.h1_hi {
            color: blue;
            font-size: 50px
        }
        h1.h1_hello {
            color: aquamarine;
            font-size: 60px;
        }
        #h1_bye {
            color: brown;
            font-size: 40px;
            font-style: unset;
            font-weight: bolder;       
        }
    </style>
    <!-- class 안넣읋시 h1을 기준으로 잡아 공통수정 -->
    <!-- class 태그는 여러번 사용해두 무방/id태그는 한단번만 사용-->   
    <title>css 내부 스타일</title>
</head>
<body>
    <h1 class="h1_hi">안녕하세요</h1>
    <h1 class="h1_hello">반갑습니다</h1>
    <h1 class="h1_hi">감사합니다</h1>
    <h1 id="h1_bye">어서오세요</h1>
    <!-- class넣을시 h1을 따로잡아 한번에 수정 --> 
    <!-- hi / hello는 작명 랜덤 상관없음 영어로만-->
</body>
</html>
